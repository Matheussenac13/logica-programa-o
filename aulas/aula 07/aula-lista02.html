<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras 02</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Lista de Compras 02</h1>

    <input id="itemInput" type="text" placeholder="Digite um item...">
    <button class="btinput" onclick="adicionarItem()">Adicionar Item</button>

    <ul id="listaDeCompras">
        <!--Itens aqui-->
    </ul>

    <p>Total de Itens: <span id="totalItens">0</span></p>

    <script>

        let itens = [];
        let texto

        function adicionarItem() {
            let item = document.getElementById("itemInput").value.trim();

            if (item !== "") {
                itens.push(item);
                itemInput.value = "";
                atualizarLista();
                atualizartoralItens();
            }
        }

        function atualizartoralItens() {
            totalItens.innerHTML = itens.length;
        }

        function atualizarLista() {
            let listaDeCompras = document.getElementById("listaDeCompras");
            listaDeCompras.innerHTML = "";

            for (let i = 0; i < itens.length; i++) {
                let novaLinha = document.createElement("li");
                novaLinha.textContent = itens[i];
                listaDeCompras.appendChild(novaLinha);
            }
        }

    </script>

</body>

</html>
