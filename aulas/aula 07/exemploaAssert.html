<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo de Assert </title>

</head>
<body>

    <h1>Exemplo de Assert</h1>

    <script>

        function soma(numeroA, numeroB) {
            return numeroA + numeroB;

        }

        console.assert(soma(5,4) === 9, "resultado esperado: 9 resultado obitido: " + soma(5,4));
        console.assert(soma(0,0) === 0, "resultado esperado: 0 resultado obitido: " + soma(0,0));
        console.assert(soma(100,10) === 110, "resultado esperado: 110 resultado obitido: " + soma(100,10));

    </script>
    
</body>
</html>
