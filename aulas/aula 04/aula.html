<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> while </title>

</head>
<body>

    <script>

        let = lup = 0;

        while(lup < 5) {
            console.log("Interação while: " + lup)
            lup = lup + 2
        }

    </script>

    <script>

        let lup = 10;
        do {
            console.log("Interação do-while: " + lup);
            lup++;
        }while (lup ,5);

    </script>

    <script>

        for (var i = 0; i < 5; i++) {
            console.log("")
        }

    </script>
    
</body>
</html>
