<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Escreva uma contagem 10 ate 0 na página </title>


</head>
<body>

    <h1> Escreva uma contagem 10 ate 0 na página </h1>

    <script>

        for(let n1 = 10; n1 >= 0; n1--) {
            document.write(n1 + "<br>")
        }

    </script>
    
</body>
</html>
