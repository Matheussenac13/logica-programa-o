<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> contagem de 0 a 10 </title>

</head>
<body>

    <h1>Escreva uma contagem de 0 a 10</h1>

    <script>

        for(let n1 = 0; n1 <= 10; n1++) {
            document.write(n1 + "<br>")
        }

    </script>
    
</body>
</html>
