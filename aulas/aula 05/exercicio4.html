<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Repeita-o quantas vezes o usuário pedir. </title>

</head>
<body>

    <h2> Peça ao usuário um texto, e pergunte quantas vezes ele deve se repetir. Repeita-o quantas vezes o usuário pedir.</h2>

    <script>

            let texto = prompt("Digite um texto: ");
            let repeticao = parseInt(prompt("Digite quantas vezes deseja repitir o texto? "));

            for(let i = 0; i < repeticao; i++) {
                document.write(texto + "<br>")
            }

    </script>



</body>
</html>
